<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致黄楚娴</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(150deg, #e3f6ff 0%, #b3e0ff 100%);
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 680px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(100, 181, 246, 0.2);
            position: relative;
            animation: fadeIn 2s ease-out;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #1976d2;
            margin-bottom: 25px;
            font-weight: 400;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(25, 118, 210, 0.1);
        }
        
        p {
            color: #456;
            font-size: 1.1em;
            line-height: 1.8;
            margin: 25px 0;
            text-align: justify;
            padding: 0 20px;
        }
        
        .heart-container {
            position: relative;
            margin: 30px 0;
        }

        .heart {
            font-size: 80px;
            color: #ff3d71;
            animation: heartbeat 1.2s infinite;
            text-shadow: 0 0 30px rgba(255, 61, 113, 0.3);
            display: inline-block;
            background: linear-gradient(45deg, #ff3d71, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform-origin: center;
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .petal {
            position: absolute;
            background: linear-gradient(45deg, #80d8ff, #40c4ff);
            clip-path: polygon(50% 0%, 65% 25%, 90% 30%, 70% 45%, 80% 70%, 50% 55%, 20% 70%, 30% 45%, 10% 30%, 35% 25%);
            opacity: 0.8;
            animation: falling linear infinite;
            filter: drop-shadow(0 2px 4px rgba(64, 196, 255, 0.3));
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(0deg); }
            15% { transform: scale(1.25) rotate(5deg); }
            30% { transform: scale(1.1) rotate(-5deg); }
            45% { transform: scale(1.2) rotate(3deg); }
            60% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes falling {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0.2; }
        }

        .special-text {
            color: #ff4081;
            font-weight: 500;
            text-decoration: underline wavy #ff80ab;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            50% { text-shadow: 0 0 10px rgba(255, 64, 129, 0.4); }
        }
    </style>
</head>
<body>
    <div class="petals" id="petals"></div>
    
    <div class="container">
        <h1>致<span style="color: #ff3d71;">黄楚娴</span></h1>
        <p>
            遇见你是我最幸福的事，和你在一起是最甜的，无论发生什么事，<br>
            希望你都不会离开我。缘分让我们相遇，我们就要彼此珍惜，<br>
            彼此爱护，共同成长。
        </p>
        <div class="heart-container">
            <div class="heart">♥</div>
        </div>
        <p>
            从我们相识的那一刻起，你便成为我世界里的灯塔。<br>
            我不能把整个世界都给你，但可以给你我的全世界。<br>
            <span class="special-text">喜欢你的陪伴</span>，和你在一起的每时每刻都充满幸福。<br>
            不知从何时起，喜欢你已成为我的习惯，<br>
            愿这习惯能延续<span class="special-text">一辈子</span>...
        </p>
    </div>

    <script>
        function createPetals() {
            const container = document.getElementById('petals');
            const count = 28;
            
            for(let i=0; i<count; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                const size = Math.random() * 24 + 12;
                const left = Math.random() * 100;
                const duration = Math.random() * 8 + 6;
                const delay = Math.random() * 5;
                const blur = Math.random() * 3 + 1;
                
                petal.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${left}%;
                    animation-duration: ${duration}s;
                    animation-delay: ${delay}s;
                    filter: blur(${blur}px);
                    opacity: ${Math.random() * 0.6 + 0.2};
                `;
                
                container.appendChild(petal);
            }
        }

        window.onload = createPetals;
    </script>
</body>
</html>
